<header>
    <nav class="nav-bar">
      <ul class="nav-list">
        {% for item in site.data.navigation %}
          <li class="nav-item">
            <a href="{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </header>
